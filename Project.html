<style>
    *{padding: 0;
    margin: 0;}

    body{background-size: cover;
    background-position: center;
    box-sizing: border-box;
}
/* nav{
    position: sticky;
} */
  
    .nav{background-color: rgb(215, 250, 215);
        text-align: center;
        display: flex;
        justify-content: right;
        align-items: center;
        position: sticky;
    }


    /* .nav ul{
        display: inline-flex;
        list-style: none;
    } */

    .nav ul li{
        display: inline-flex;
        list-style: none;
        
        margin: 15px;
    padding: 12px;
font-size: large;
font-family: 'Tangerine','Courier New', Courier, monospace;}
    
    .nav ul li a{text-decoration: none;}
    
    .nav ul li:hover{background-color:orange;
    border-radius: 0px;}

    .abt {
        display: none;
        }

    .abou:hover .abt {
            display: block;
            position:absolute;
            margin-top: 30px;
            
    background-color: aquamarine;
        }

        .abou:hover .abt li{display: block;
                     margin: 10px;
                    cursor: pointer;}
        

    .sbox{display: flex;
         justify-content: center;
         align-items: center;
         border: 5px;
         padding: 30px 20px;
        }

    .sbox input{
        height: 40px;
        width: 300px;
        border: none;
        outline: none;
        background-color: cornsilk;
        font-size: larger;
        color: black;
        font-style: italic;
    }  
    
    .sbox button{
        height: 40px;
        width: 100px;
        border: none;
    }
    

.items{
    width: 100px;
    height: 50px;   
}

object-fit: contain;}

    transition: 1s;
    
    
}
